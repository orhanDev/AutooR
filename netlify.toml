[build]
  command = "npm install"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"

# API proxy - Backend için (Railway backend URL'i)
[[redirects]]
  from = "/api/*"
  to = "https://autoor-production.up.railway.app/api/:splat"
  status = 200
  force = true

# Auth routes için proxy
[[redirects]]
  from = "/auth/*"
  to = "https://autoor-production.up.railway.app/auth/:splat"
  status = 200
  force = true

# Login ve Register sayfaları için doğrudan HTML dosyalarına yönlendir
[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/register"
  to = "/register.html"
  status = 200

[[redirects]]
  from = "/forgot-password"
  to = "/forgot-password.html"
  status = 200

[[redirects]]
  from = "/reset-password"
  to = "/reset-password.html"
  status = 200

# SPA routing - Diğer tüm istekleri index.html'e yönlendir
# API ve auth route'ları hariç
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Static files
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.netlify.app https://autoor-production.up.railway.app https://localhost:* http://localhost:* ws://localhost:* wss://localhost:*; upgrade-insecure-requests; block-all-mixed-content"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

