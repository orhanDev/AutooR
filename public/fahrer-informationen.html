            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 15px;
            background: #f8f9fa;
            border-right: 2px solid var(--border-gray);

            min-width: 120px;
            position: relative;

        .country-flag {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            background-size: cover;
            background-position: center;
            font-size: 16px;
            line-height: 15px;
            text-align: center;

        }

            background: linear-gradient(to bottom, #ed2939 0%, #ed2939 33.33%, #fff 33.33%, #fff 66.66%, #ed2939 66.66%, #ed2939 100%);
        }

        /* Swiss flag */
        .flag-ch {
            background: #ff0000;
            position: relative;
        }

        .flag-ch::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;

        .country-dropdown {

         .credit-card-overlay {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;

             background: rgba(0, 0, 0, 0.5);

             align-items: center;

         .credit-card-modal {

             overflow-y: auto;

         }

         .modal-header {
             display: flex;
             justify-content: space-between;
             align-items: center;
             margin-bottom: 25px;
             padding-bottom: 15px;
             border-bottom: 1px solid var(--border-gray);
         }

         .modal-header h3 {
             margin: 0;
             color: #333;
             font-weight: 600;
         }

         .close-btn {
             background: none;
             border: none;
             font-size: 20px;

             cursor: pointer;
             padding: 5px;
             border-radius: 50%;
             transition: all 0.3s ease;
         }

         .close-btn:hover {

         .payment-actions {

             margin-top: 25px;

         .payment-actions .btn {

         /* Responsive */
         @media (max-width: 768px) {
             .driver-form-container {

             .country-selector {
                 border-right: none;

             }

             .credit-card-modal {
