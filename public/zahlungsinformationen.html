        /* Main Content */

            padding: 20px 0;
        }

        .payment-container {

        }

        /* Adjust column widths - 3 columns */
        .left-column {
            flex: 0 0 33.333%;

        .center-column {
            flex: 0 0 33.333%;
            max-width: 33.333%;
        }

        .right-column {
            flex: 0 0 33.333%;
            max-width: 33.333%;
        }

        /* Equal height columns */
        .left-column, .center-column, .right-column {

            flex-direction: column;
            height: 100%;
        }

        .payment-methods {
            height: 100%;

            flex-direction: column;
        }

        /* Car Card */
        .car-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid var(--border-gray);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;

        .car-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 0;
        }

        .car-image {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .car-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .car-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.9) 0%, rgba(255, 107, 53, 0.8) 100%);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            color: white;
        }

        .car-overlay-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .car-overlay-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .car-overlay-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin: 0;
            text-align: left;
        }

        .car-overlay-price {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #ff6b35;
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 2;
        }

        .car-overlay-popular {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            background: #ff6b35;
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 2;
        }

        .car-info h3 {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: left;
            letter-spacing: 0.5px;
        }

        .car-specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 20px;
            row-gap: 8px;
            color: #555;
            font-size: 14px;
            margin-top: 10px;
            flex: 1;
        }

        .car-spec {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 6px;
            border-left: 3px solid var(--primary-red);
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .car-spec:hover {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
            transform: translateX(2px);
        }

        .car-spec i {
            color: var(--primary-red);
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .car-spec span {
            font-weight: 500;
            color: #2c3e50;
        }

        /* Order Summary - Compact */

            border-radius: 12px;
            padding: 15px;
            margin-bottom: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid var(--border-gray);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;

        .summary-title {

            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-red);

        .summary-item {

            gap: 12px;
            padding: 6px 12px;
            margin-bottom: 4px;

            border-radius: 6px;
            border-left: 3px solid var(--primary-red);

        .summary-item:last-child {

            padding-top: 12px;

            font-size: 15px;
            color: white;
            background: #ff6b35;
            border-left: 3px solid #e55a2b;
            border-radius: 8px;

            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        .summary-item:last-child .summary-label {
            color: white;
        }

        .summary-item:last-child .summary-label i {
            color: white;
        }

        .summary-item:last-child:hover {
            background: #e55a2b;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
        }

        .summary-label {
            color: #2c3e50;
            display: flex;
            align-items: center;
            font-weight: 500;
            flex: 1;

        .summary-label i {

            text-align: center;
            margin-right: 8px;

            border-radius: 4px;

        }

        /* Payment Methods - Radio Style */
        .payment-methods {
            background: white;
            border-radius: 12px;
            padding: 20px 15px 15px 20px;

            border: 1px solid var(--border-gray);

            height: 100%;
            display: flex;
            flex-direction: column;

        .payment-title {

            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;

        }

        .payment-option {

            padding: 4px 15px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .payment-option:hover {
            border-color: var(--primary-red);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .payment-option.selected {
            border-color: var(--primary-red);
            background: linear-gradient(135deg, #fff5f5 0%, #fff 100%);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.15);
        }

        .payment-radio {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-gray);
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .payment-option.selected .payment-radio {
            border-color: var(--primary-red);
            background: var(--primary-red);
        }

        .payment-option.selected .payment-radio::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .payment-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
        }

        .payment-icon.klarna {
            background: linear-gradient(135deg, #ffb3c7 0%, #ff6b9d 100%);
        }

        .payment-icon.paypal {
            background: linear-gradient(135deg, #0070ba 0%, #1546a0 100%);
        }

        .payment-icon.credit-card {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        }

        .payment-icon.cash {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .payment-icon.google-pay {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
        }

        .payment-icon.sofort {
            background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
        }

        .payment-content {
            flex: 1;
        }

        .payment-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }

        .payment-description {
            color: #666;
            font-size: 12px;
            line-height: 1.3;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-back {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
        }

        .btn-back:hover {
            background: #5a6268;
            color: white;
            transform: translateY(-2px);
        }

        .btn-pay {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
        }

        .btn-pay:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }

        .btn-pay:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px 0;
            }

            .payment-container {
                padding: 0 15px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .car-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .car-specs {
                justify-content: center;
                flex-wrap: wrap;
                gap: 8px;
            }

            .car-image {
                height: 100px;
            }

            .payment-option {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .left-column, .right-column {
                height: auto;
            }

            .payment-methods {
                height: auto;
            }
        }
    </style>
</head>
