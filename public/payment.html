        .footer-link {

                 font-size: 9px !important;
                 gap: 4px !important;
                 padding: 0 8px !important;
                 flex-direction: column !important;
             }

                 display: none !important;
             }
         }

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Disable auto-fill security warnings -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Disable auto-fill warnings for all forms
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.setAttribute('autocomplete', 'off');
                form.setAttribute('data-lpignore', 'true');
                form.setAttribute('data-form-type', 'other');
            });
            
            // Disable auto-fill for input fields
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.setAttribute('autocomplete', 'off');
                input.setAttribute('data-lpignore', 'true');
                input.setAttribute('data-form-type', 'other');
                // Özellikle ödeme alanları için
                if (input.type === 'password' || input.name.includes('card') || input.name.includes('payment')) {
                    input.setAttribute('autocomplete', 'new-password');
                }
            });
        });
        
        // Sayfa yüklendiğinde tüm uyarıları engelle
        window.addEventListener('load', function() {
            // Console uyarılarını engelle
            const originalWarn = console.warn;
            console.warn = function() {
                const args = Array.from(arguments);
                if (args.some(arg => typeof arg === 'string' && arg.includes('güvenli bağlantı'))) {
                    return; // Bu uyarıyı gösterme
                }
                originalWarn.apply(console, arguments);
            };
        });
    </script>
    
    <!-- Custom JS -->
    <script src="/js/image-util.js"></script>
    <script src="/js/payment.js"></script>
    <script src="/js/navbar.js"></script>
