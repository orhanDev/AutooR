        /* Sol ve sağdaki boş alanları şeffaf yapma */

        }

        .filter-section::before {

        }

        .filter-title {
            font-size: 1.26rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.9);

            position: relative;
            width: 100%;

            margin-right: auto;

        .filter-title::after {

            position: absolute;
            bottom: -7px;
            left: 50%;

        .filter-row {

        .filter-item:nth-child(5) {
            background: transparent;
            border: none;
        }

        .filter-item:nth-child(6) {
            background: transparent;
            border: none;
        }

            background: transparent;
            transform: translateY(-2px);
        }

        .filter-item:nth-child(2):hover {
            background: transparent;
            transform: translateY(-2px);
        }

        .filter-label {
            font-size: 0.665rem;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.7px;
            margin-bottom: 0.21rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .filter-select {
            width: 100%;
            background: rgba(26, 26, 26, 0.9);
            border: 1.4px solid rgba(212, 175, 55, 0.4);
            border-radius: 8px;
            color: #d4af37;
            padding: 0.49rem 0.7rem;
            font-size: 0.63rem;
            font-weight: 500;
            transition: all 0.28s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10.5px);
            position: relative;
            overflow: hidden;
        }

        .filter-select::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .filter-select:hover::before {
            left: 100%;
        }

        .filter-select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.3);
            transform: translateY(-3px);
            background: rgba(42, 42, 42, 0.95);
            color: #ffffff;
        }

        .filter-select:hover {
            border-color: rgba(212, 175, 55, 0.8);
            transform: translateY(-1.4px);
            background: rgba(42, 42, 42, 0.9);
            color: #ffffff;
        }

        .filter-select option {
            background: #1a1a1a;
            color: #d4af37;
            padding: 0.56rem;
            border: none;
            font-size: 0.63rem;
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
            align-items: start;
            justify-items: stretch;
            transform: translateY(13rem);
        }
        
        /* Car Card - Matching main page style */

            background: linear-gradient(135deg, #1a1a1a, #2a2a2a) !important;
            border-radius: 16px;

            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);

            min-height: 220px !important;
            max-height: 220px !important;
            padding-top: 0.5rem;
            width: 100%;
            min-width: 0;
            max-width: none;
        }
        
        .car-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 80px rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.3);
        }
        
        .car-image {
            height: 100px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            position: relative;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1;

        .car-image img {
            width: 100%;
            height: 8rem;
            object-fit: cover;
            transition: all 0.28s ease;
        }
        
        .car-card:hover .car-image img {
            transform: scale(1.1);
        }
        
        .price-badge {

            top: 0.6rem;
            right: 0.6rem;

        }
        
        .car-price {
            font-size: 1.2rem;
            font-weight: 800;
            color: #d4af37;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .car-cta {
            display: flex;
            gap: 0.3rem;
            margin-top: auto;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(#eb3e00ed);
    color: #f8f9fa;
            border: none;
            border-radius: 6px;
            padding: 0.4rem 0.4rem;
            font-weight: 600;
    font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            width: 100%;
            height: 40px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #b8941f, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
            color: #1a1a1a;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
                        font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
                        transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            color: var(--white);
        }
        
                /* Responsive */
        @media (max-width: 768px) {
            .filter-section {

                gap: 0.7rem;
                align-items: stretch;
                padding: 0;
                margin: 0;
                        width: 100%; 
            }
            
            .filter-item {
                min-width: auto;
                max-width: none;
                margin: 0;
                padding: 0.4rem;
            }
            
            .cars-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                transform: translateY(13rem);
            }
            
            .car-specs {
                flex-direction: column;
                gap: 0.3rem;
            }
            
            .car-cta {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .cars-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                transform: translateY(13rem);
            }
        }

        /* Loading Animation */
        .loading {
                    display: flex;
                    justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--porsche-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--porsche-red);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--white);
            }

        // Render cars
        function renderCars(carsToRender = cars) {
            const container = document.getElementById('cars-container');
            
            if (carsToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-car-front"></i>
                        <h3>Keine Fahrzeuge gefunden</h3>
                        <p>Versuchen Sie andere Filtereinstellungen</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="cars-grid">
                    ${carsToRender.map(car => `
                        <div class="car-card">
                            <div class="car-image">
                                <img src="${car.image}" alt="${car.name}" onerror="this.src='images/cars/default-car.jpg'">
                            </div>
                            <div class="price-badge">€${car.price}/Tag</div>
                            <div class="car-details">
                                <h3 class="car-name">${car.name}</h3>
                                <div class="car-specs">
                                    <span class="spec-item">
                                        <i class="bi bi-gear"></i>
                                        ${car.specs.transmission}
                                    </span>
                                    <span class="spec-item">
                                        <i class="bi bi-fuel-pump"></i>
                                        ${car.specs.fuel}
                                    </span>
                                    <span class="spec-item">
                                        <i class="bi bi-people"></i>
                                        ${car.specs.seats}
                                    </span>
                                    <span class="spec-item">
                                        <i class="bi bi-speedometer2"></i>
                                        ${car.specs.power}
                                    </span>
                                </div>
                                <div class="car-cta">
                                    <button class="btn-primary" onclick="selectCar(${car.id})">
                                        Jetzt Mieten
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Filter functionality
        function filterCars() {
            const typeFilter = document.getElementById('type-filter').value;
            const brandFilter = document.getElementById('brand-filter').value;
            const priceFilter = document.getElementById('price-filter').value;
            const transmissionFilter = document.getElementById('transmission-filter').value;
            const fuelFilter = document.getElementById('fuel-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;

            let filteredCars = cars.filter(car => {
                // Type filter
                if (typeFilter && typeFilter !== '' && car.type !== typeFilter) {
                    return false;
                }
                
                // Brand filter
                if (brandFilter && brandFilter !== '' && car.brand !== brandFilter) {
                    return false;
                }
                
                // Transmission filter
                if (transmissionFilter && transmissionFilter !== '' && car.specs.transmission !== transmissionFilter) {
                    return false;
                }
                
                // Fuel filter
                if (fuelFilter && fuelFilter !== '' && car.specs.fuel !== fuelFilter) {
                    return false;
                }
                
                // Price filter
                if (priceFilter && priceFilter !== '') {
                    if (priceFilter === '1000+') {
                        if (car.price < 1000) {
                            return false;
                        }
                    } else {
                        const [min, max] = priceFilter.split('-').map(Number);
                        if (max && car.price > max) {
                            return false;
                        }
                        if (min && car.price < min) {
                            return false;
                        }
                    }
                }
                
                return true;
            });

            // Sort cars
            filteredCars.sort((a, b) => {
                switch (sortFilter) {
                    case 'price-asc':
                        return a.price - b.price;
                    case 'price-desc':
                        return b.price - a.price;
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    case 'popularity':
                        // Sort by badge priority: Ultra > Exklusiv > Luxus > Premium > Sport
                        const badgePriority = { 'Ultra': 5, 'Exklusiv': 4, 'Luxus': 3, 'Premium': 2, 'Sport': 1 };
                        return badgePriority[b.badge] - badgePriority[a.badge];
                    default:
                        return 0;
                }
            });

            renderCars(filteredCars);
        }

        // Car selection
        function selectCar(carId) {
            const car = cars.find(c => c.id === carId);
            if (car) {
                // Store selected car data
                const carData = {
                    carId: car.id,
                    carName: car.name,
                    carPrice: car.price,
                    carImage: car.image
                };
                localStorage.setItem('selectedCar', JSON.stringify(carData));
                
                // Redirect to extras page
                window.location.href = `/extras-versicherung.html?carId=${car.id}&days=2`;
            }
        }



        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Check if filter elements exist
            const typeFilter = document.getElementById('type-filter');
            const brandFilter = document.getElementById('brand-filter');
            const priceFilter = document.getElementById('price-filter');
            const transmissionFilter = document.getElementById('transmission-filter');
            const fuelFilter = document.getElementById('fuel-filter');
            const sortFilter = document.getElementById('sort-filter');
            
            renderCars();
            
            // Add filter event listeners
            if (typeFilter) typeFilter.addEventListener('change', filterCars);
            if (brandFilter) brandFilter.addEventListener('change', filterCars);
            if (priceFilter) priceFilter.addEventListener('change', filterCars);
            if (transmissionFilter) transmissionFilter.addEventListener('change', filterCars);
            if (fuelFilter) fuelFilter.addEventListener('change', filterCars);
            if (sortFilter) sortFilter.addEventListener('change', filterCars);
        });
