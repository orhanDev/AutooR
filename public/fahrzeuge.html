<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrzeuge - Autar</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-dark" href="/">
                <i class="bi bi-car-front text-warning me-2"></i>
                Autar
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-medium active" href="/fahrzeuge">Fahrzeuge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="/ueber-uns">Über uns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="/kontakt">Kontakt</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="btn btn-warning fw-medium" href="/login">Anmelden</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Fixed Filters Bar -->
    <div class="filters-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <select id="brand-filter" class="form-select border-2">
                        <option value="">Alle Marken</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <select id="model-filter" class="form-select border-2">
                        <option value="">Alle Modelle</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <select id="transmission-filter" class="form-select border-2">
                        <option value="">Alle Getriebe</option>
                        <option value="Automatik">Automatik</option>
                        <option value="Manuell">Manuell</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <select id="fuel-filter" class="form-select border-2">
                        <option value="">Alle Kraftstoffe</option>
                        <option value="Benzin">Benzin</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Elektrisch">Elektrisch</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <select id="seats-filter" class="form-select border-2">
                        <option value="">Alle Sitzplätze</option>
                        <option value="2">2 Sitze</option>
                        <option value="4">4 Sitze</option>
                        <option value="5">5 Sitze</option>
                        <option value="7">7 Sitze</option>
                    </select>
                </div>
                <div class="col-lg-1">
                    <button id="reset-filters" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vehicles Section -->
    <section class="vehicles-section">
        <div class="container">
            <div class="row">
                <!-- Price Filter Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="bg-white rounded-4 p-4 shadow-sm border sticky-top" style="top: 140px;">
                        <h5 class="fw-bold mb-4">
                            <i class="bi bi-funnel text-warning me-2"></i>
                            Preis Filter
                        </h5>
                        
                        <!-- Preis Filter -->
                        <div class="mb-4">
                            <label class="form-label fw-medium">Max. Preis pro Tag</label>
                            <input type="range" id="price-filter" class="form-range" min="50" max="600" step="10" value="600">
                            <div class="d-flex justify-content-between">
                                <small class="text-muted">€50</small>
                                <small class="text-muted" id="price-value">€600</small>
                            </div>
                        </div>
                        
                        <!-- Sort Filter -->
                        <div class="mb-4">
                            <label class="form-label fw-medium">Sortieren</label>
                            <select id="sort-filter" class="form-select border-2">
                                <option value="name">Name A-Z</option>
                                <option value="price-low">Preis: Niedrig-Hoch</option>
                                <option value="price-high">Preis: Hoch-Niedrig</option>
                            </select>
                        </div>
                        
                        <!-- Vehicle Count -->
                        <div class="text-center">
                            <h6 class="fw-bold text-warning">
                                <span id="vehicle-count">0</span> Fahrzeuge
                            </h6>
                        </div>
                    </div>
                </div>
                
                <!-- Vehicles Grid -->
                <div class="col-lg-9">
                    <div class="row g-3" id="vehicles-container">
                        <!-- Vehicles will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 Autar. Alle Rechte vorbehalten.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0 small text-muted">
                        Portfolio-Projekt - Keine Verbindung zu genannten Marken
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/data/cars.js"></script>
    <script src="js/fahrzeuge.js"></script>
</body>
</html>
