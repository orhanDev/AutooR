<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservierung - AuTor</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Footer Styles */
        .footer-section {
            background: #333;
            color: #ffffff;
            padding: 8px 0;
            margin-top: 30px;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            z-index: 1;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            flex-wrap: wrap;
            text-align: center;
            background: #333;
            padding: 0 15px;
        }

        .footer-text {
            color: #ffffff;
        }

        .footer-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #e55a2b;
            text-decoration: underline;
        }

                 .footer-separator {
             color: #ffffff;
             font-weight: 600;
         }

         /* Responsive Design */
         @media (max-width: 768px) {
             body {
                 margin-top: 60px !important;
             }
             
                         .navbar-brand {
                font-size: 1.5rem !important;
                color: #000000 !important;
            }
            
            .navbar-brand i,
            .navbar-brand span {
                color: #000000 !important;
            }
            
            .navbar-brand .bi-car-front {
                color: #000000 !important;
            }
            
            .navbar-brand .text-warning {
                color: #000000 !important;
            }
             
             .py-5 {
                 padding: 20px 0 !important;
             }
             
             .footer-content {
                 font-size: 10px !important;
                 gap: 6px !important;
                 padding: 0 10px !important;
             }
         }

         @media (max-width: 576px) {
             .py-5 {
                 padding: 15px 0 !important;
             }
             
             .footer-content {
                 font-size: 9px !important;
                 gap: 4px !important;
                 padding: 0 8px !important;
                 flex-direction: column !important;
             }
             
             .footer-separator {
                 display: none !important;
             }
         }
    </style>
</head>
<body style="overflow-x: hidden; background-image: url('images/cars/überunsfotom.jpeg'); background-size: cover; background-position: center; background-attachment: fixed; background-repeat: no-repeat;">
    <style>
        /* Overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }
    </style>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" style="background: rgba(255, 255, 255, 0.9) !important; backdrop-filter: blur(15px); box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="/" style="text-decoration: none;">
                <i class="bi bi-car-front me-2" style="color: #000000;"></i>
                <span style="color: #000000; font-family: 'Explorer Print Sans Bold', sans-serif;">AuTor</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">



                    <li class="nav-item ms-2">
                        <a class="nav-link-text" href="/login">Anmelden</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Reservation Section -->
    <section class="py-5" style="margin-top: 80px;">
        <div class="container">
            <div id="reservation-container">
                <!-- Loading spinner -->
                <div class="text-center py-5">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Reservierung wird geladen...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <div class="footer-content">
                <span class="footer-text">© 2025 Alle Rechte vorbehalten. Dies ist eine Beispiel-Website für Übungszwecke vorbereitet. Es ist keine echte Autovermietungs-Website.</span>
                <span class="footer-separator">-</span>
                <a href="#" class="footer-link">Datenschutz</a>
                <span class="footer-separator">-</span>
                <a href="#" class="footer-link">Bedingungen</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/reservation.js"></script>
</body>
</html>
