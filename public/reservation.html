<body style="overflow-x: hidden; background:#f7f7f7;">
    <style>
        /* Overlay removed since background image is disabled */
        /* Equal width selects in quick bar */
        .qr-select { flex: 0 0 calc(180px + 6rem); max-width: calc(180px + 6rem); }
        @media (max-width: 576px) { .qr-select { flex: 1 1 auto; max-width: none; } }
        /* Override Bootstrap grid for our quick date columns on xl */
        @media (min-width: 1200px) { .col-xl-3 { width: 50% !important; } }
        /* Selectable insurance/extra cards */
        .insurance-card.card, .extra-card.card { transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease, background-color .15s ease; }
        .insurance-card.card:hover, .extra-card.card:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,.08); border-color: #ffc107; }
        .insurance-card.card.selected, .extra-card.card.selected { border-color: #ffc107 !important; box-shadow: 0 0 0 3px rgba(255,193,7,.25); background-color: #fff8e1; }
        /* Hover/selected states for quick bar fields (dark translucent background) */
        .qr-select { transition: box-shadow .15s ease, border-color .15s ease, background-color .15s ease; color:#000 !important; background:#fff !important; }
        .qr-select:hover, .qr-select:focus { border-color: #ffc107 !important; background-color: #14140b0f !important; }
        .qr-select.selected { border-color: #ffc107 !important; box-shadow: 0 0 0 1px rgba(255,193,7,.35) !important; background-color: #14140b0f !important; }
        .input-group.qr-selected .input-group-text,
        .input-group:hover .input-group-text,
        .input-group:focus-within .input-group-text { border-color: #ffc107 !important; background-color: #14140b0f !important; color:#000 !important; }
        /* Make icon box border thickness match selects */
        .input-group .input-group-text { border-width: 2px; }
        /* When a location is chosen, color the icon background */
        .qr-loc.qr-selected .input-group-text { background-color: #14140b0f !important; color: #000 !important; border-color: #ffc107 !important; }
        /* Submit button styles and hover */
        #submitBtn { border: 2px solid #000 !important; background:#ffffff !important; color:#000 !important; transition: all .15s ease !important; }
        /* Active hover only when all requirements are met (handled via :not(:disabled)) */
        #submitBtn:hover:not(:disabled), #submitBtn:focus:not(:disabled) { background:#ffc107 !important; border-color:#ffc107 !important; color:#000 !important; }
        #submitBtn:disabled { opacity:.6; cursor:not-allowed; background:#ffffff !important; border-color:#000 !important; color:#000 !important; box-shadow:none !important; }
        /* Summary card emphasis */
        .summary-card { border: 2px solid #ffc107 !important; box-shadow: 0 8px 28px rgba(0,0,0,.06); }
        .summary-card h5 { border-bottom: 1px solid #eee; padding-bottom: .5rem; }
        .summary-box { border: 1.5px solid #ffc107 !important; }
        .total-row span:last-child { font-size: 1.25rem; color:#000; }
        #total-price { background:#fff8e1; border:2px solid #ffc107; border-radius:10px; padding: .15rem .6rem; font-weight:800; }
        /* Force yellow badges inside insurance cards */
        .insurance-card .bg-warning { background-color:#ffc107 !important; color:#000 !important; }
        /* Main reservation card success border */
        #reservation-main-card { border-width:2px !important; }
        #reservation-main-card.ready { border-color:#ffc107 !important; box-shadow: 0 0 0 3px rgba(255,193,7,.15); }
    </style>
