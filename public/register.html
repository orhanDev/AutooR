<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutooR</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Navbar CSS -->
    <link href="/css/navbar.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #000000;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        /* Hide scrollbar but keep scrolling functionality */
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 1rem;
            margin-top: 20px;
        }

        .login-container {
            max-width: 320px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 16px;
            font-weight: 700;
            color: #676767;
            margin-bottom: 1.5rem;
        }

        .form-title {
            font-size: 16px;
            font-weight: 700;
            color: #676767;
            margin-bottom: 1.5rem;
        }

        .social-login-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .social-button {
            background: transparent;
            color: #000000;
            border: 2px solid #000000;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .social-button:hover {
            background-color: transparent;
            color: #000000;
            transform: translateY(-2px);
        }

        .social-button.google:hover {
            background: #ffffff;
            color: #000000;
        }

        .social-button.facebook:hover {
            background: #1877f2;
            color: #ffffff;
            border-color: #1877f2;
        }

        .social-button.apple:hover {
            background: #000000;
            color: #ffffff;
            border-color: #ffffff;
        }

        .social-button i {
            font-size: 16px;
            color: #000000;
        }

        .social-button.google i {
            color: #4285f4;
        }

        .social-button.facebook i {
            color: #1877f2;
        }

        .social-button.apple i {
            color: #000000;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333333;
        }

        .divider span {
            background: #ffffff;
            padding: 0 0.75rem;
            color: #000000;
            font-size: 12px;
        }

        .email-section {
            margin-bottom: 1.5rem;
        }

        .email-label {
            display: block;
            text-align: left;
            color: #000000;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .email-input {
            background: transparent;
            border: 2px solid #333333;
            color: #000000;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: #000000;
        }

        .email-input::placeholder {
            color: #666666;
        }

        .continue-button {
            background: #ffc107;
            color: #000000;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .continue-button:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .signup-link {
            color: #000000;
            text-decoration: none;
            font-size: 10px;
        }

        .signup-link:hover {
            color: #ffc107;
            text-decoration: underline;
        }


        @media (max-width: 768px) {
            .main-content {
                padding: 0.75rem;
                margin-top: 0;
            }

            .login-container {
                max-width: 180px;
            }

            .logo {
                font-size: 18px;
                margin-bottom: 0.75rem;
            }

            .form-title {
                font-size: 14px;
                margin-bottom: 1rem;
            }

            .social-button {
                padding: 10px 16px;
                font-size: 13px;
            }

            .email-input {
                padding: 10px;
                font-size: 13px;
            }

            .continue-button {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container">
        <!-- Navbar JavaScript ile yüklenecek -->
    </div>

    <main class="main-content">
        <div class="login-container">
            <div class="logo">Bei AutooR anmelden</div>
            
                     
            <div class="social-login-buttons">
                <button class="social-button google" onclick="loginWithGoogle()">
                    <i class="bi bi-google"></i>
                    Weiter mit Google
                </button>
                
                <button class="social-button facebook" onclick="loginWithFacebook()">
                    <i class="bi bi-facebook"></i>
                    Weiter mit Facebook
                </button>
                
                <button class="social-button apple" onclick="loginWithApple()">
                    <i class="bi bi-apple"></i>
                    Weiter mit Apple
                </button>
            </div>
            
            <div class="divider">
                <span>oder</span>
            </div>
            
            <div class="email-section">
                <label class="email-label">E-Mail-Adresse oder Benutzername</label>
                <input type="text" class="email-input" placeholder="E-Mail-Adresse oder Benutzername" id="emailInput">
            </div>
            
            <button class="continue-button" onclick="continueWithEmail()">
                Weitermachen
            </button>
            
            <div style="text-align: center;">
                <span style="color: #000000; font-size: 10px;">Sie haben noch kein Konto? </span>
                <a href="#" class="signup-link">Melden Sie sich bei AutooR an</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
