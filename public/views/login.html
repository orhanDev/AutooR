<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - TurboMiete</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container">
        <!-- Navbar JavaScript ile yüklenecek -->
    </div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-header text-center bg-white border-0 pt-4">
                        <h4 class="fw-semibold" style="color:#f39c12"><i class="bi bi-person-circle"></i> Anmelden</h4>
                        <p class="text-muted mb-0">Melden Sie sich an, um Ihre Buchung schneller abzuschließen.</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-Mail</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Passwort</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" id="remember-me" class="form-check-input">
                                <label for="remember-me" class="form-check-label">Angemeldet bleiben</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning text-dark fw-semibold">
                                    <i class="bi bi-box-arrow-in-right"></i> Anmelden
                                </button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="text-center">
                            <p class="mb-2">Noch kein Konto?</p>
                            <a href="/views/register.html" class="btn btn-outline-warning btn-sm" style="border-width:2px">Registrieren</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 TurboMiete. Alle Rechte vorbehalten.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/auth.js"></script>
    <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok && data.token) {
                localStorage.setItem('token', data.token);
                // Kullanıcı adını al ve navbar için sakla
                try {
                    const me = await fetch('/api/auth/user', { headers: { 'x-auth-token': data.token } });
                    if (me.ok) {
                        const user = await me.json();
                        if (user.first_name) localStorage.setItem('welcome_name', user.first_name);
                    }
                } catch (_) {}
                window.location.href = '/';
            } else {
                alert(data.message || 'Anmeldung fehlgeschlagen.');
            }
        } catch (err) {
            alert('Fehler bei der Anmeldung.');
        }
    });
    </script>
</body>
</html>
