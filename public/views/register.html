<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - AutoWolfXs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="/">AutoWolfXs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Startseite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/views/search_results.html">Fahrzeuge</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-links"></ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-header text-center bg-white border-0 pt-4">
                        <h4 class="fw-semibold" style="color:#f39c12"><i class="bi bi-person-plus"></i> Registrieren</h4>
                        <p class="text-muted mb-0">Erstellen Sie ein Konto, um schneller zu buchen.</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">Vorname</label>
                                <input type="text" id="first_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Nachname</label>
                                <input type="text" id="last_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-Mail</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Passwort</label>
                                <input type="password" id="password" class="form-control" required minlength="6">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning text-dark fw-semibold">
                                    <i class="bi bi-person-plus"></i> Registrieren
                                </button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="text-center">
                            <p class="mb-2">Schon ein Konto?</p>
                            <a href="/views/login.html" class="btn btn-outline-warning btn-sm" style="border-width:2px">Anmelden</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 AutoWolfXs. Alle Rechte vorbehalten.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const first_name = document.getElementById('first_name').value;
        const last_name = document.getElementById('last_name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ first_name, last_name, email, password })
            });
            const data = await res.json();
            if (res.ok) {
                alert('Registrierung erfolgreich! Sie k√∂nnen sich jetzt anmelden.');
                window.location.href = '/views/login.html';
            } else {
                alert(data.message || 'Registrierung fehlgeschlagen.');
            }
        } catch (err) {
            alert('Fehler bei der Registrierung.');
        }
    });
    </script>
</body>
</html>
