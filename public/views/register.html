<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - TurboMiete</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .register-hero {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 100%), 
                        url('../images/hero-bg.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            padding: 120px 0;
            text-align: center;
            position: relative;
        }
        
        .register-hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(243, 156, 18, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
        }
        
        .register-hero h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }
        
        .register-hero p {
            font-size: 1.3rem;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }
        
        .register-content {
            padding: 80px 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .register-card {
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .register-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .register-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: white;
        }
        
        .register-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .register-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #f39c12;
            box-shadow: 0 0 0 0.2rem rgba(243, 156, 18, 0.25);
            background: white;
        }
        
        .btn-register {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: none;
            border-radius: 15px;
            padding: 18px 40px;
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.3);
            background: linear-gradient(45deg, #e67e22, #f39c12);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
        }
        
        .login-link a {
            color: #f39c12;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
        }
        
        .alert-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .alert-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }
        
        .password-requirements {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .requirement-item i {
            margin-right: 8px;
            font-size: 0.8rem;
        }
        
        .requirement-met {
            color: #28a745;
        }
        
        .requirement-unmet {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="register-hero">
        <div class="container">
            <h1>Registrierung</h1>
            <p>Werden Sie Mitglied bei TurboMiete und genießen Sie Premium-Autovermietung</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="register-content">
        <div class="container">
            <div class="register-card">
                <div class="register-header">
                    <div class="register-logo">
                        <i class="bi bi-lightning-charge-fill"></i>
                    </div>
                    <h2 class="register-title">Konto erstellen</h2>
                    <p class="register-subtitle">Füllen Sie die Felder aus, um sich zu registrieren</p>
                </div>

                <!-- Alert Container -->
                <div id="alert-container"></div>

                <!-- Registration Form -->
                <form id="register-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="first_name" class="form-label">Vorname *</label>
                                <input type="text" id="first_name" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="last_name" class="form-label">Nachname *</label>
                                <input type="text" id="last_name" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">E-Mail-Adresse *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Passwort *</label>
                        <input type="password" id="password" class="form-control" required>
                        <div class="password-requirements">
                            <div class="requirement-item">
                                <i class="bi bi-circle-fill requirement-unmet" id="req-length"></i>
                                Mindestens 8 Zeichen
                            </div>
                            <div class="requirement-item">
                                <i class="bi bi-circle-fill requirement-unmet" id="req-uppercase"></i>
                                Mindestens ein Großbuchstabe
                            </div>
                            <div class="requirement-item">
                                <i class="bi bi-circle-fill requirement-unmet" id="req-lowercase"></i>
                                Mindestens ein Kleinbuchstabe
                            </div>
                            <div class="requirement-item">
                                <i class="bi bi-circle-fill requirement-unmet" id="req-number"></i>
                                Mindestens eine Zahl
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Passwort bestätigen *</label>
                        <input type="password" id="confirm_password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Telefonnummer</label>
                        <input type="tel" id="phone" class="form-control" placeholder="+49 123 456789">
                    </div>
                    
                    <div class="form-group">
                        <label for="address" class="form-label">Adresse</label>
                        <textarea id="address" class="form-control" rows="3" placeholder="Straße, Hausnummer, PLZ, Stadt"></textarea>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms_accepted" required>
                        <label class="form-check-label" for="terms_accepted">
                            Ich akzeptiere die <a href="#" class="text-primary">Allgemeinen Geschäftsbedingungen</a> und 
                            <a href="#" class="text-primary">Datenschutzerklärung</a> *
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-register" id="register-btn" disabled>
                        <i class="bi bi-person-plus me-2"></i>
                        Registrierung abschließen
                    </button>
                </form>
                
                <div class="login-link">
                    Bereits ein Konto? <a href="login.html">Hier anmelden</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('register-form');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const termsCheckbox = document.getElementById('terms_accepted');
            const registerBtn = document.getElementById('register-btn');
            const alertContainer = document.getElementById('alert-container');

            // Password validation
            function validatePassword() {
                const value = password.value;
                let isValid = true;

                // Length check
                if (value.length >= 8) {
                    document.getElementById('req-length').className = 'bi bi-check-circle-fill requirement-met';
                } else {
                    document.getElementById('req-length').className = 'bi bi-circle-fill requirement-unmet';
                    isValid = false;
                }

                // Uppercase check
                if (/[A-Z]/.test(value)) {
                    document.getElementById('req-uppercase').className = 'bi bi-check-circle-fill requirement-met';
                } else {
                    document.getElementById('req-uppercase').className = 'bi bi-circle-fill requirement-unmet';
                    isValid = false;
                }

                // Lowercase check
                if (/[a-z]/.test(value)) {
                    document.getElementById('req-lowercase').className = 'bi bi-check-circle-fill requirement-met';
                } else {
                    document.getElementById('req-lowercase').className = 'bi bi-circle-fill requirement-unmet';
                    isValid = false;
                }

                // Number check
                if (/\d/.test(value)) {
                    document.getElementById('req-number').className = 'bi bi-check-circle-fill requirement-met';
                } else {
                    document.getElementById('req-number').className = 'bi bi-circle-fill requirement-unmet';
                    isValid = false;
                }

                return isValid;
            }

            // Check if passwords match
            function checkPasswordsMatch() {
                return password.value === confirmPassword.value && password.value.length > 0;
            }

            // Update button state
            function updateButtonState() {
                const passwordValid = validatePassword();
                const passwordsMatch = checkPasswordsMatch();
                const termsAccepted = termsCheckbox.checked;
                
                registerBtn.disabled = !(passwordValid && passwordsMatch && termsAccepted);
            }

            // Event listeners
            password.addEventListener('input', updateButtonState);
            confirmPassword.addEventListener('input', updateButtonState);
            termsCheckbox.addEventListener('change', updateButtonState);

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validatePassword()) {
                    showAlert('Bitte erfüllen Sie alle Passwort-Anforderungen.', 'danger');
                    return;
                }
                
                if (!checkPasswordsMatch()) {
                    showAlert('Passwörter stimmen nicht überein.', 'danger');
                    return;
                }

                const formData = {
                    first_name: document.getElementById('first_name').value,
                    last_name: document.getElementById('last_name').value,
                    email: document.getElementById('email').value,
                    password: password.value,
                    phone_number: document.getElementById('phone').value || '',
                    address: document.getElementById('address').value || ''
                };

                try {
                    registerBtn.disabled = true;
                    registerBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Registrierung läuft...';

                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        showAlert('Registrierung erfolgreich! Sie werden zur Anmeldeseite weitergeleitet.', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        const error = await response.json();
                        showAlert(error.message || 'Registrierung fehlgeschlagen. Bitte versuchen Sie es erneut.', 'danger');
                    }
                } catch (error) {
                    showAlert('Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.', 'danger');
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="bi bi-person-plus me-2"></i>Registrierung abschließen';
                }
            });

            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show">
                        <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
