<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchergebnisse - TurboMiete</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container">
        <!-- Navbar JavaScript ile yüklenecek -->
    </div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <!-- Filter Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-funnel"></i> Filter</h5>
                    </div>
                    <div class="card-body">
                        <form id="filter-form">
                            <div class="mb-3">
                                <label for="brand-filter" class="form-label">Marke</label>
                                <select id="brand-filter" class="form-select">
                                    <option value="">Alle Marken</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="model-filter" class="form-label">Modell</label>
                                <select id="model-filter" class="form-select">
                                    <option value="">Alle Modelle</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="transmission-filter" class="form-label">Getriebe</label>
                                <select id="transmission-filter" class="form-select">
                                    <option value="">Alle Getriebe</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fuel-filter" class="form-label">Kraftstoff</label>
                                <select id="fuel-filter" class="form-select">
                                    <option value="">Alle Kraftstoffe</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="capacity-filter" class="form-label">Sitzplätze</label>
                                <select id="capacity-filter" class="form-select">
                                    <option value="">Alle Sitzplätze</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="sort-filter" class="form-label">Sortierung</label>
                                <select id="sort-filter" class="form-select">
                                    <option value="price-low">Preis: Niedrig zu Hoch</option>
                                    <option value="price-high">Preis: Hoch zu Niedrig</option>
                                    <option value="name-asc">Name: A-Z</option>
                                    <option value="name-desc">Name: Z-A</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Search Results -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Suchergebnisse</h2>
                    <div class="text-muted">
                        <span id="results-count">0</span> Fahrzeuge gefunden
                    </div>
                </div>

                <!-- Results Grid -->
                <div id="search-results" class="row">
                    <!-- Results will be populated by JavaScript -->
                </div>

                <!-- Loading Spinner -->
                <div id="loading-spinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Laden...</span>
                    </div>
                </div>

                <!-- No Results Message -->
                <div id="no-results" class="text-center d-none">
                    <i class="bi bi-search display-1 text-muted"></i>
                    <h3 class="text-muted">Keine Fahrzeuge gefunden</h3>
                    <p class="text-muted">Versuchen Sie andere Filterkriterien.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 TurboMiete. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/navbar.js"></script> <!-- Ortak navbar için -->
    <script src="../js/search_results.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
