<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlung erfolgreich - AuTor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <style>
        .success-container {
            background: #f7f7f7;
            min-height: 100vh;
        }
        .success-card {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffc107;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2.5rem;
        }
        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .total-badge {
            background: #ffc107;
            color: #000;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            display: inline-block;
        }
        .btn-home {
            background: #000;
            color: white;
            border: 2px solid #000;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: #ffc107;
            color: #000;
            border-color: #ffc107;
        }
        .breadcrumb {
            background: transparent;
            padding: 0;
        }
        .breadcrumb-item a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb-item a:hover {
            color: #ffc107;
            text-decoration: underline;
        }
        .breadcrumb-item.active {
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body style="overflow-x: hidden; background:#f7f7f7;">
    <div id="navbar-container"></div>
    <section class="py-5" style="margin-top: 0;">
        <div class="container">
            <div id="payment-success-container">
                <div class="text-center py-5">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Bestellbest√§tigung wird geladen...</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/image-util.js"></script>
    <script src="/js/payment-success.js"></script>
</body>
</html>
