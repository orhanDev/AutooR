    <style>
        
        .footer {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%) !important;
            color: rgba(255, 255, 255, 0.9) !important;
            padding: 60px 0 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1) !important;

        .footer-content {
            opacity: 1;

        }
        
        .footer-link {
            color: rgba(255, 255, 255, 0.8) !important;
            text-decoration: none;
            margin: 0 1.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
        
        .footer-link:hover {
            color: #ee7600 !important;
            background: rgba(238, 118, 0, 0.1) !important;
            transform: translateY(-2px);
        }
        
        .back-to-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(177, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99999;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-to-top-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .back-to-top-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .back-to-top-btn.show {
            opacity: 1 !important;
            visibility: visible !important;
        }

        @media (max-width: 1199px) {
            .back-to-top-btn {
                width: 60px !important;
                height: 60px !important;
                font-size: 1.5rem !important;
                bottom: 15px !important;
                right: 15px !important;
            }
        }

         @media (max-width: 768px) {
             body {
                 margin-top: 60px !important;
             }
             
                         .navbar-brand {

                color: #000000 !important;

             .py-5 {
                 padding: 20px 0 !important;
             }
             
             .footer-content {
                 font-size: 10px !important;
                 gap: 6px !important;
                 padding: 0 10px !important;
             }
         }

         @media (max-width: 576px) {

<body style="overflow-x: hidden; background:#f7f7f7; padding-top: 80px;">

    <button id="back-to-top" class="back-to-top-btn">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script>
        const backToTopBtn = document.getElementById('back-to-top');

        function updateBackToTopButton() {
            if (window.pageYOffset > 20) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        }

        updateBackToTopButton();

        window.addEventListener('scroll', updateBackToTopButton);
        document.addEventListener('touchmove', updateBackToTopButton);
        document.addEventListener('scroll', updateBackToTopButton);

        backToTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
