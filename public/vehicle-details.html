<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrzeug Details - AutOr</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <style>
        /* Footer */
        .footer {
            background: linear-gradient(135deg, #555555, #666666);
            color: #ffffff;
            padding: 60px 0 40px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-content {
            opacity: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .footer-link {
            color: #a0aec0;
            text-decoration: none;
            margin: 0 1.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
        
        .footer-link:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

         /* Responsive Design */
         @media (max-width: 768px) {
             body {
                 margin-top: 60px !important;
             }
             
                         .navbar-brand {
                font-size: 1.5rem !important;
                color: #000000 !important;
            }
            
            .navbar-brand i,
            .navbar-brand span {
                color: #000000 !important;
            }
            
            .navbar-brand .bi-car-front {
                color: #000000 !important;
            }
            
            .navbar-brand .text-warning {
                color: #000000 !important;
            }
             
             .py-5 {
                 padding: 20px 0 !important;
             }
             
             .footer-content {
                 font-size: 10px !important;
                 gap: 6px !important;
                 padding: 0 10px !important;
             }
         }

         @media (max-width: 576px) {
             .py-5 {
                 padding: 15px 0 !important;
             }
             
             .footer-content {
                 font-size: 9px !important;
                 gap: 4px !important;
                 padding: 0 8px !important;
                 flex-direction: column !important;
             }
             
             .footer-separator {
                 display: none !important;
             }
         }
    </style>
</head>
<body style="overflow-x: hidden; background:#f7f7f7;">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Vehicle Details Section -->
    <section class="py-5" style="margin-top: 80px;">
        <div class="container">
            <div id="vehicle-details-container">
                <!-- Loading spinner -->
                <div class="text-center py-5">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Fahrzeugdetails werden geladen...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="mb-3">&copy; 2025 AutOr. Alle Rechte vorbehalten.</p>
                <div>
                    <a href="#" class="footer-link">Datenschutz</a>
                    <a href="#" class="footer-link">AGB</a>
                    <a href="#" class="footer-link">Impressum</a>
                    <a href="#" class="footer-link">Kontakt</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/image-util.js"></script>
    <script src="/js/vehicle-details.js"></script>
    <script src="/js/navbar.js"></script>
</body>
</html>
