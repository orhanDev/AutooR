<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abos - AutooR</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Navbar CSS -->
    <link href="/css/navbar.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }
        
        .page-header {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        .subscriptions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .subscription-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 0.25rem;
            padding: 1rem;
            transition: border-color 0.2s ease;
            height: fit-content;
        }
        
        .subscription-card:hover {
            border-color: #cccccc;
        }
        
        .subscription-card.premium {
            border-color: #ffc107;
        }
        
        .subscription-card.business {
            border-color: #007bff;
        }
        
        .subscription-card.subscribed {
            border-color: #28a745;
        }
        
        .no-available-plans {
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            border-radius: 0.25rem;
            border: 1px solid #e0e0e0;
            margin: 1rem 0;
        }
        
        .no-available-plans h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .no-available-plans p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .subscription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .subscription-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }
        
        .subscription-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-expired {
            background: #f8d7da;
            color: #721c24;
        }
        
        .subscription-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 0.75rem;
        }
        
        .subscription-features {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        
        .subscription-features li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
        }
        
        .feature-icon {
            color: #28a745;
            font-size: 1rem;
        }
        
        .subscription-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-top: auto;
        }
        
        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.9rem;
            font-weight: 400;
            text-decoration: none;
            transition: border-color 0.2s ease;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            background: #ffffff;
        }
        
        .btn-primary {
            background: #ffc107;
            color: #333;
            border-color: #ffc107;
        }
        
        .btn-primary:hover {
            background: #e0a800;
            border-color: #e0a800;
        }
        
        .btn-outline {
            background: #6c757d;
            color: #ffffff;
            border-color: #6c757d;
        }
        
        .btn-outline:hover {
            background: #5a6268;
            border-color: #5a6268;
        }
        
        .btn-success {
            background: #ffffff;
            color: #28a745;
            border-color: #28a745;
        }
        
        .btn-success:hover {
            border-color: #218838;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            background: #ffffff;
            border-radius: 0.25rem;
            border: 1px solid #e0e0e0;
        }
        
        .empty-icon {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        
        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .empty-text {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .available-plans {
            margin-top: 2rem;
        }
        
        .plans-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .plan-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 0.25rem;
            padding: 1rem;
            transition: border-color 0.2s ease;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }
        
        .plan-card:hover {
            border-color: #cccccc;
        }
        
        .plan-card.featured {
            border-color: #ffc107;
            position: relative;
        }
        
        .plan-card.subscribed {
            border-color: #ffc107;
        }
        
        .plan-card.featured::before {
            content: 'Beliebt';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffc107;
            color: #333;
            padding: 0.3rem 1rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .plan-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .plan-price {
            font-size: 2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 1rem;
        }
        
        .plan-price .period {
            font-size: 1rem;
            font-weight: 400;
            color: #666;
        }
        
        .plan-features {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
            text-align: left;
            flex-grow: 1;
        }
        
        .plan-features li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
        }
        
        .plan-features .feature-icon {
            color: #28a745;
            font-size: 1rem;
        }
        
        .plan-actions {
            margin-top: auto;
        }
        
        @media (max-width: 1024px) {
            .subscriptions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .plans-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .subscriptions-grid {
                grid-template-columns: 1fr;
            }
            
            .plans-grid {
                grid-template-columns: 1fr;
            }
            
            .main-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <div class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Meine Abos</h1>
            <p class="page-subtitle">Verwalten Sie Ihre Autovermietungs-Abonnements</p>
        </div>
        
        <!-- All Plans -->
        <div id="all-plans">
            <h2 class="section-title">Abo-Pl√§ne</h2>
            <div id="all-plans-container" class="plans-grid">
                <!-- All plans will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/abos.js"></script>
</body>
</html>
