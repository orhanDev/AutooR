<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort vergessen - AutooR</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #000000;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        #navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
            background-color: #ffffff;
        }
        
        #navbar-container .navbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 1050 !important;
        }
        
        .forgot-password-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1rem;
            padding-top: 100px;
        }
        
        .forgot-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .forgot-password-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #000000;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .forgot-password-header p {
            color: #666666;
            font-size: 0.9rem;
        }
        
        .forgot-password-header .login-link {
            color: #666666;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password-header .login-link:hover {
            color: #ffc107;
            text-decoration: underline;
        }
        
        .forgot-password-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #000000;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #ffffff;
            color: #000000;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background-color: #7B7668;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            background-color: #6f6a5f;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-submit:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-back {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .btn-back:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #000000;
        }
        
        .alert {
            margin-bottom: 1.5rem;
            border-radius: 6px;
            padding: 0.75rem 1rem;
        }
        
        .footer {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%) !important;
            color: rgba(255, 255, 255, 0.9) !important;
            padding: 60px 0 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
            text-align: center;
        }
        
        .footer-content {
            opacity: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .footer-link {
            color: rgba(255, 255, 255, 0.8) !important;
            text-decoration: none;
            margin: 0 1.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
        
        .footer-link:hover {
            color: #ee7600 !important;
            background: rgba(238, 118, 0, 0.1) !important;
            transform: translateY(-2px);
        }
        
        @media (max-width: 576px) {
            .forgot-password-container {
                padding-top: 120px !important;
            }
            
            .forgot-password-card {
                padding: 1.5rem;
            }
            
            .forgot-password-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container">
    </div>
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <h1>Passwort vergessen</h1>
            <p>
                Geben Sie Ihre E-Mail-Adresse ein, um ein neues Passwort anzufordern.
            </p>
        </div>
        
        <div class="forgot-password-card">
            <div id="alert-container"></div>
            
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-Mail-Adresse</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="ihre.email@beispiel.de" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <button type="submit" class="btn-submit" id="submit-btn">
                    <i class="bi bi-envelope me-2"></i>
                    Passwort zurücksetzen
                </button>
            </form>
            
            <a href="/login" class="btn-back">
                <i class="bi bi-arrow-left me-2"></i>
                Zurück zur Anmeldung
            </a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="mb-3">© 2025 <span style="color: #ffffff;">Aut</span><span style="color: #ff7a00;">oo</span><span style="color: #ffffff;">R</span>. Alle Rechte vorbehalten.</p>
                <div>
                    <a href="#" class="footer-link">Datenschutz</a>
                    <a href="#" class="footer-link">AGB</a>
                    <a href="#" class="footer-link">Impressum</a>
                    <a href="#" class="footer-link">Kontakt</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js?v=202601071235"></script>
    <script src="/js/forgot-password.js"></script>
    <script src="/js/back-to-top.js"></script>
</body>
</html>
