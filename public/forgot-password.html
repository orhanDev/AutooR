<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort vergessen - AutooR</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Navbar CSS -->
    <link href="/css/navbar.css?v=20260104" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #000000;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        #navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
            background-color: #ffffff;
        }
        
        .forgot-password-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1rem;
            padding-top: 100px;
        }
        
        .forgot-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .forgot-password-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #000000;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .forgot-password-header p {
            color: #666666;
            font-size: 0.9rem;
        }
        
        .forgot-password-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #000000;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #ffffff;
            color: #000000;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }
        
        .form-control.is-invalid {
            border-color: #dc3545;
            background-color: #fff5f5;
        }
        
        .form-control.is-valid {
            border-color: #28a745;
            background-color: #f0fff4;
        }
        
        .invalid-feedback {
            display: none;
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        
        .form-control.is-invalid ~ .invalid-feedback {
            display: block;
        }
        
        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background-color: #ffc107;
            color: #000000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            background-color: #e0a800;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-submit:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            margin-bottom: 1.5rem;
            border-radius: 6px;
            padding: 0.75rem 1rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .back-link a {
            color: #666666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #ffc107;
        }
        
        @media (max-width: 576px) {
            .forgot-password-container {
                padding-top: 80px;
            }
            
            .forgot-password-card {
                padding: 1.5rem;
            }
            
            .forgot-password-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container">
        <!-- Navbar JavaScript ile yüklenecek -->
    </div>

    <!-- Forgot Password Container -->
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <h1>Passwort vergessen?</h1>
            <p>Geben Sie Ihre E-Mail-Adresse ein und wir senden Ihnen einen Link zum Zurücksetzen Ihres Passworts.</p>
        </div>
        
        <div class="forgot-password-card">
            <div id="alert-container"></div>
            
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-Mail-Adresse</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="ihre.email@beispiel.de" 
                        required
                        autocomplete="email"
                    >
                    <div class="invalid-feedback"></div>
                </div>
                
                <button type="submit" class="btn-submit" id="submit-btn">
                    <i class="bi bi-envelope me-2"></i>
                    Link senden
                </button>
            </form>
            
            <div class="back-link">
                <a href="/login">
                    <i class="bi bi-arrow-left me-1"></i>
                    Zurück zur Anmeldung
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navbar JS -->
    <script src="/js/navbar.js"></script>
    <!-- Custom JS -->
    <script src="/js/forgot-password.js"></script>
</body>
</html>
