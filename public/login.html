<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - AutOr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #dc3545;
            --primary-orange: #ff6b35;
            --border-gray: #dee2e6;
            --success-green: #28a745;
        }

        body {
            background-image: url('images/cars/überunsfotom.jpeg') !important;
            background-size: cover !important;
            background-position: center !important;
            background-attachment: fixed !important;
            background-repeat: no-repeat !important;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        .main-content {
            background: #ffffff !important;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        html {
            background: #ffffff !important;
        }

        * {
            background-color: transparent !important;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #555555, #666666);
            color: #ffffff;
            padding: 60px 0 40px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-content {
            opacity: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .footer-link {
            color: #a0aec0;
            text-decoration: none;
            margin: 0 1.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
        
        .footer-link:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

         /* Responsive Design */
         @media (max-width: 768px) {
             body {
                 margin-top: 60px !important;
             }
             
                         .navbar-brand {
                font-size: 1.5rem !important;
                color: #000000 !important;
            }
            
            .navbar-brand i,
            .navbar-brand span {
                color: #000000 !important;
            }
            
            .navbar-brand .bi-car-front {
                color: #000000 !important;
            }
            
            .navbar-brand .text-warning {
                color: #000000 !important;
            }
             
             .main-content {
                 padding: 20px 0 !important;
                 margin-top: 20px !important;
             }
             
             .login-container {
                 margin: 10px !important;
                 padding: 25px 20px !important;
             }
             
             .form-title {
                 font-size: 22px !important;
                 margin-bottom: 20px !important;
             }
             
             .form-subtitle {
                 font-size: 14px !important;
                 margin-bottom: 25px !important;
             }
             
             .form-group {
                 margin-bottom: 20px !important;
             }
             
             .form-label {
                 font-size: 13px !important;
                 margin-bottom: 6px !important;
             }
             
             .form-control {
                 padding: 10px 12px !important;
                 font-size: 14px !important;
             }
             
             .btn-warning {
                 padding: 12px 20px !important;
                 font-size: 14px !important;
             }
             
             .login-link {
                 font-size: 13px !important;
                 margin-top: 20px !important;
             }
             
             .footer-content {
                 font-size: 10px !important;
                 gap: 6px !important;
                 padding: 0 10px !important;
             }
         }

         @media (max-width: 576px) {
             .main-content {
                 padding: 15px 0 !important;
                 margin-top: 15px !important;
             }
             
             .login-container {
                 margin: 5px !important;
                 padding: 20px 15px !important;
             }
             
             .form-title {
                 font-size: 20px !important;
                 margin-bottom: 15px !important;
             }
             
             .form-subtitle {
                 font-size: 13px !important;
                 margin-bottom: 20px !important;
             }
             
             .form-group {
                 margin-bottom: 15px !important;
             }
             
             .form-label {
                 font-size: 12px !important;
                 margin-bottom: 5px !important;
             }
             
             .form-control {
                 padding: 8px 10px !important;
                 font-size: 13px !important;
             }
             
             .btn-warning {
                 padding: 10px 16px !important;
                 font-size: 13px !important;
             }
             
             .login-link {
                 font-size: 12px !important;
                 margin-top: 15px !important;
             }
             
             .footer-content {
                 font-size: 9px !important;
                 gap: 4px !important;
                 padding: 0 8px !important;
                 flex-direction: column !important;
             }
             
             .footer-separator {
                 display: none !important;
             }
         }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-orange), var(--primary-red));
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-orange);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
            background: white;
        }

        .password-input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: #333;
        }

        .login-button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button.btn-active {
            background: #ff6b35;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .login-button.btn-active:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .login-button.btn-disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .login-button.btn-disabled:hover {
            background: #ccc;
            transform: none;
            box-shadow: none;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            color: var(--primary-orange);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .form-title {
                font-size: 24px;
            }
        }

        /* Navbar styles */
        .navbar {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(15px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .btn-outline-warning {
            background: #ff6b35;
            border-color: #ff6b35;
            color: white;
        }

        .btn-outline-warning:hover {
            background: #e55a2b;
            border-color: #e55a2b;
            color: white;
        }

        .btn-warning {
            background: #FFA000 !important;
            border-color: #FFA000 !important;
            color: #ffffff !important;
        }

        .btn-warning:hover {
            background: #E68900 !important;
            border-color: #E68900 !important;
            color: #ffffff !important;
        }

                    /* Autos button styling to match Registrieren button */
            .navbar .btn-outline-warning[href="/fahrzeuge?clear=1"] {
                background: #FFA000;
                border-color: #FFA000;
                color: #ffffff;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .navbar .btn-outline-warning[href="/fahrzeuge?clear=1"]:hover {
                background: #E68900;
                border-color: #E68900;
                color: #ffffff;
                transform: translateY(-2px);
                box-shadow: var(--shadow-lg);
            }
    </style>
</head>
<body style="overflow-x: hidden;">
    <!-- Navbar -->
    <div id="navbar-container">
        <!-- Navbar JavaScript ile yüklenecek -->
    </div>

    <main class="main-content">
        <!-- Main Content -->
                  <div class="container" style="margin-top: 80px; display: flex; align-items: center; justify-content: center; flex: 1; background: #ffffff;">
            <div class="login-container">
                <h1 class="form-title">
                    <i class="bi bi-person-circle me-2"></i>Anmelden
                </h1>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">E-Mail-Adresse *</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="ihre.email@beispiel.de" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Passwort *</label>
                        <div class="password-input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ihr Passwort" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="bi bi-eye" id="password-icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="nav-link-text" id="login-button" disabled>
                        ANMELDEN <i class="bi bi-box-arrow-in-right"></i>
                    </button>
                </form>
                
                <div class="forgot-password">
                    <a href="#" onclick="alert('Passwort zurücksetzen Funktion wird implementiert...')">
                        Passwort vergessen?
                    </a>
                </div>
                
                <div class="register-link">
                    Noch kein Konto? <a href="/register">Jetzt registrieren</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="mb-3">© 2025 AutOr. Alle Rechte vorbehalten.</p>
                <div>
                    <a href="#" class="footer-link">Datenschutz</a>
                    <a href="#" class="footer-link">AGB</a>
                    <a href="#" class="footer-link">Impressum</a>
                    <a href="#" class="footer-link">Kontakt</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'bi bi-eye';
            }
        }
    </script>
</body>
</html>
