<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - AutooR</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #000000;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        #navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
            background-color: #ffffff;
        }
        
        #navbar-container .navbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 1050 !important;
        }
        
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1rem;
            padding-top: 100px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #000000;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .login-header .register-link {
            color: #666666;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-header .register-link:hover {
            color: #ffc107;
            text-decoration: underline;
        }
        
        .login-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #000000;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #ffffff;
            color: #000000;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: #333333;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-login:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-register {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #ffc107;
            color: #000000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-register:hover {
            background-color: #ffb300;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255, 193, 7, 0.3);
            color: #000000;
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .login-footer a {
            color: #666666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .login-footer a:hover {
            color: #ffc107;
        }
        
        .form-group a:hover {
            color: #ffc107 !important;
            text-decoration: underline !important;
        }
        
        .alert {
            margin-bottom: 1.5rem;
            border-radius: 6px;
            padding: 0.75rem 1rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #666666;
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        .social-login-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .btn-social {
            width: 100%;
            padding: 0.75rem;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
        }
        
        .btn-social:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-social:active {
            transform: translateY(0);
        }
        
        .btn-social svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .btn-google {
            border-color: #4285F4;
        }
        
        .btn-google:hover {
            background-color: #f8f9ff;
            border-color: #4285F4;
        }
        
        .btn-facebook {
            border-color: #1877F2;
        }
        
        .btn-facebook:hover {
            background-color: #f0f4ff;
            border-color: #1877F2;
        }
        
        .btn-apple {
            background-color: #000000;
            color: #ffffff;
            border-color: #000000;
        }
        
        .btn-apple:hover {
            background-color: #333333;
            border-color: #333333;
        }
        
        .btn-apple svg {
            fill: #ffffff;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding-top: 120px !important;
                margin-top: 0 !important;
            }
            
            .login-header {
                margin-top: 0 !important;
            }
            
            .login-card {
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container">
    </div>
    <div class="login-container">
        <div class="login-header">
            <h1>Anmelden</h1>
            <p>
                Sie haben noch kein Konto? 
                <a href="/register" class="register-link">Jetzt registrieren</a>
            </p>
        </div>
        
        <div class="login-card">
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-Mail-Adresse</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="ihre.email@beispiel.de" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Ihr Passwort" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn-login" id="submit-btn">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Anmelden
                </button>
            </form>
            
            <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e9ecef;">
                <p style="text-align: center; color: #666666; font-size: 0.9rem; margin-bottom: 1rem;">
                    Noch kein Konto?
                </p>
                <a href="/register" class="btn-register" style="display: block; width: 100%; padding: 0.75rem; background-color: #ffc107; color: #000000; border: none; border-radius: 6px; font-weight: 600; font-size: 1rem; text-align: center; text-decoration: none; transition: all 0.3s ease;">
                    <i class="bi bi-person-plus me-2"></i>
                    Jetzt kostenlos registrieren
                </a>
            </div>
            
            <div class="login-footer">
                <a href="/" style="color: #666666; text-decoration: none;">
                    <i class="bi bi-arrow-left me-1"></i>
                    Zur√ºck zur Startseite
                </a>
            </div>
        </div>
    </div>

    <script src="/js/content-protection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
