    <script>
        const backToTopBtn = document.getElementById('back-to-top');

        function updateBackToTopButton() {
            if (window.pageYOffset > 20) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        }

        updateBackToTopButton();

        window.addEventListener('scroll', updateBackToTopButton);
        document.addEventListener('touchmove', updateBackToTopButton);
        document.addEventListener('scroll', updateBackToTopButton);

        backToTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>

    <script>

        if (document.body) {
            document.body.classList.add('login-page');
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                document.body.classList.add('login-page');
            });
        }

        function ensureLoginVisible() {
            const loginContainer = document.querySelector('.login-container');
            const loginCard = document.querySelector('.login-card');
            const loginForm = document.getElementById('login-form');
            
            if (loginContainer) {
                loginContainer.style.display = 'block';
                loginContainer.style.visibility = 'visible';
                loginContainer.style.opacity = '1';
            }
            
            if (loginCard) {
                loginCard.style.display = 'block';
                loginCard.style.visibility = 'visible';
                loginCard.style.opacity = '1';
            }
            
            if (loginForm) {
                loginForm.style.display = 'block';
                loginForm.style.visibility = 'visible';
                loginForm.style.opacity = '1';
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', ensureLoginVisible);
        } else {
            ensureLoginVisible();
        }

        setTimeout(ensureLoginVisible, 100);
        setTimeout(ensureLoginVisible, 500);
    </script>

    <script>

        (function() {
            const isLoginPage = window.location.pathname === '/login' || window.location.pathname === '/login.html' || window.location.pathname.includes('/login');
            if (isLoginPage) {
                let retryCount = 0;
                const maxRetries = 20;
                
                function ensureNavbar() {
                    const container = document.getElementById('navbar-container');

                    if (!container || container.innerHTML.trim() === '') {
                        if (typeof window.createNavbar === 'function') {
                            console.log('Creating navbar on login page');
                            window.createNavbar();

                            setTimeout(function() {
                                const newContainer = document.getElementById('navbar-container');
                                if (newContainer && newContainer.innerHTML.trim() === '') {
                                    console.warn('Navbar container still empty after createNavbar call');
                                }
                            }, 100);
                        } else if (retryCount < maxRetries) {
                            retryCount++;
                            setTimeout(ensureNavbar, 100);
                        } else {
                            console.error('Failed to create navbar: window.createNavbar is not a function');
                        }
                    } else {
                        console.log('Navbar container already has content');
                    }
                }

                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', ensureNavbar);
                } else {
                    ensureNavbar();
                }
                setTimeout(ensureNavbar, 50);
                setTimeout(ensureNavbar, 200);
                setTimeout(ensureNavbar, 500);
                setTimeout(ensureNavbar, 1000);
            }
        })();
    </script>
