<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli - Araç Yönetimi</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/views/admin/dashboard.html">Admin Panel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="adminNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/views/admin/dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/views/admin/cars.html">Araç Yönetimi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/admin/reservations.html">Rezervasyon Yönetimi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/admin/users.html">Kullanıcı Yönetimi</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/" id="admin-logout-link">Çıkış Yap</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h2>Araç Yönetimi</h2>
        <button class="btn btn-primary mb-3" id="add-car-btn">Yeni Araç Ekle</button>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Plaka</th>
                        <th>Marka</th>
                        <th>Model</th>
                        <th>Yıl</th>
                        <th>Günlük Fiyat</th>
                        <th>Lokasyon</th>
                        <th>Müsait</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="cars-table-body">
                    <!-- Araçlar JavaScript ile yüklenecek -->
                    <tr><td colspan="8" class="text-center">Araçlar yükleniyor...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Araç Ekle/Düzenle Modal'ı -->
        <div class="modal fade" id="carModal" tabindex="-1" aria-labelledby="carModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="carModalLabel">Yeni Araç Ekle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="car-form">
                            <input type="hidden" id="car-id">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="make" class="form-label">Marka</label>
                                    <input type="text" class="form-control" id="make" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="model" class="form-label">Model</label>
                                    <input type="text" class="form-control" id="model" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="year" class="form-label">Yıl</label>
                                    <input type="number" class="form-control" id="year" required min="1900" max="2100">
                                </div>
                                <div class="col-md-6">
                                    <label for="license-plate" class="form-label">Plaka</label>
                                    <input type="text" class="form-control" id="license-plate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="daily-rate" class="form-label">Günlük Fiyat (TL)</label>
                                    <input type="number" class="form-control" id="daily-rate" step="0.01" required min="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="transmission-type" class="form-label">Vites Tipi</label>
                                    <select class="form-select" id="transmission-type" required>
                                        <option value="">Seçiniz...</option>
                                        <option value="Otomatik">Otomatik</option>
                                        <option value="Manuel">Manuel</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="fuel-type" class="form-label">Yakıt Tipi</label>
                                    <select class="form-select" id="fuel-type" required>
                                        <option value="">Seçiniz...</option>
                                        <option value="Benzin">Benzin</option>
                                        <option value="Dizel">Dizel</option>
                                        <option value="Elektrik">Elektrik</option>
                                        <option value="Hibrit">Hibrit</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="seating-capacity" class="form-label">Koltuk Kapasitesi</label>
                                    <input type="number" class="form-control" id="seating-capacity" required min="1">
                                </div>
                                <div class="col-md-6">
                                    <label for="color" class="form-label">Renk</label>
                                    <input type="text" class="form-control" id="color">
                                </div>
                                <div class="col-md-6">
                                    <label for="image-url" class="form-label">Resim URL</label>
                                    <input type="url" class="form-control" id="image-url">
                                </div>
                                <div class="col-md-12">
                                    <label for="location-id" class="form-label">Lokasyon</label>
                                    <select class="form-select" id="location-id" required>
                                        <option value="">Lokasyon Seçin...</option>
                                        <!-- Lokasyonlar JavaScript ile yüklenecek -->
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="description" class="form-label">Açıklama</label>
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                                <div class="col-md-12">
                                    <label for="features" class="form-label">Özellikler</label>
                                    <div id="features-checkboxes" class="form-control" style="height: auto; min-height: 100px; overflow-y: auto;">
                                        <!-- Özellikler JavaScript ile yüklenecek -->
                                        Yükleniyor...
                                    </div>
                                </div>
                                <div class="col-md-6 form-check form-switch mt-3 ms-2">
                                    <input class="form-check-input" type="checkbox" id="is-available" checked>
                                    <label class="form-check-label" for="is-available">Müsait</label>
                                </div>
                            </div>
                            <div class="modal-footer mt-4">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                                <button type="submit" class="btn btn-primary" id="save-car-btn">Kaydet</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 Araba Kiralama Sitesi. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin/cars.js"></script>
</body>
</html>
