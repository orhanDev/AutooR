<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli - Rezervasyon Yönetimi</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div id="navbar-container">
            <!-- Navbar JavaScript ile yüklenecek -->
        </div>
    </header>

    <main class="container my-5">
        <h2>Rezervasyon Yönetimi</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Rezervasyon ID</th>
                        <th>Kullanıcı</th>
                        <th>Araç</th>
                        <th>Teslim Alma</th>
                        <th>Teslim Etme</th>
                        <th>Toplam Fiyat</th>
                        <th>Durum</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="reservations-table-body">
                    <!-- Rezervasyonlar JavaScript ile yüklenecek -->
                    <tr><td colspan="8" class="text-center">Rezervasyonlar yükleniyor...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Durum Değiştirme Modal'ı -->
        <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="statusModalLabel">Rezervasyon Durumunu Değiştir</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="status-form">
                            <input type="hidden" id="reservation-id-to-update">
                            <div class="mb-3">
                                <label for="current-status" class="form-label">Mevcut Durum</label>
                                <input type="text" class="form-control" id="current-status" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="new-status" class="form-label">Yeni Durum</label>
                                <select class="form-select" id="new-status" required>
                                    <option value="pending">Beklemede</option>
                                    <option value="approved">Onaylandı</option>
                                    <option value="completed">Tamamlandı</option>
                                    <option value="cancelled">İptal Edildi</option>
                                    <option value="rejected">Reddedildi</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                                <button type="submit" class="btn btn-primary" id="save-status-btn">Kaydet</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 Araba Kiralama Sitesi. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/admin/reservations.js"></script>
</body>
</html>
