<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli - Özellik Yönetimi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div id="navbar-container">
            
        </div>
    </header>

    <main class="container my-5">
        <h2>Özellik Yönetimi</h2>
        <button class="nav-link-text mb-3" id="add-feature-btn">Yeni Özellik Ekle</button>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Özellik Adı</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="features-table-body">
                    
                    <tr><td colspan="2" class="text-center">Özellikler yükleniyor...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="featureModal" tabindex="-1" aria-labelledby="featureModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="featureModalLabel">Yeni Özellik Ekle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="feature-form">
                            <input type="hidden" id="feature-id">
                            <div class="mb-3">
                                <label for="feature-name" class="form-label">Özellik Adı</label>
                                <input type="text" class="form-control" id="feature-name" required>
                            </div>
                            <div class="modal-footer">
                                                        <button type="button" class="nav-link-text" data-bs-dismiss="modal">Kapat</button>
                        <button type="submit" class="nav-link-text" id="save-feature-btn">Kaydet</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-section">
        <div class="container">
            <div class="footer-content">
                <span class="footer-text">© 2025 Alle Rechte vorbehalten. Dies ist eine Beispiel-Website für Übungszwecke vorbereitet. Es ist keine echte Autovermietungs-Website.</span>
                <span class="footer-separator">-</span>
                <a href="#" class="footer-link">Datenschutz</a>
                <span class="footer-separator">-</span>
                <a href="#" class="footer-link">Bedingungen</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/admin/features.js"></script>
</body>
</html>
