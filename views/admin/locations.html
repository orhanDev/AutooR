<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli - Lokasyon Yönetimi</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/views/admin/dashboard.html">Admin Panel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="adminNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/views/admin/dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/admin/cars.html">Araç Yönetimi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/admin/reservations.html">Rezervasyon Yönetimi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/admin/users.html">Kullanıcı Yönetimi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/views/admin/locations.html">Lokasyon Yönetimi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/admin/features.html">Özellik Yönetimi</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/" id="admin-logout-link">Çıkış Yap</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h2>Lokasyon Yönetimi</h2>
        <button class="btn btn-primary mb-3" id="add-location-btn">Yeni Lokasyon Ekle</button>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Lokasyon Adı</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="locations-table-body">
                    <!-- Lokasyonlar JavaScript ile yüklenecek -->
                    <tr><td colspan="2" class="text-center">Lokasyonlar yükleniyor...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Lokasyon Ekle/Düzenle Modal'ı -->
        <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="locationModalLabel">Yeni Lokasyon Ekle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="location-form">
                            <input type="hidden" id="location-id">
                            <div class="mb-3">
                                <label for="location-name" class="form-label">Lokasyon Adı</label>
                                <input type="text" class="form-control" id="location-name" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                                <button type="submit" class="btn btn-primary" id="save-location-btn">Kaydet</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 Araba Kiralama Sitesi. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin/locations.js"></script>
</body>
</html>
