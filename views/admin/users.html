<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli - Kullanıcı Yönetimi</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div id="navbar-container">
            <!-- Navbar JavaScript ile yüklenecek -->
        </div>
    </header>

    <main class="container my-5">
        <h2>Kullanıcı Yönetimi</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Ad Soyad</th>
                        <th>E-posta</th>
                        <th>Telefon</th>
                        <th>Yönetici</th>
                        <th>Kayıt Tarihi</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Kullanıcılar JavaScript ile yüklenecek -->
                    <tr><td colspan="6" class="text-center">Kullanıcılar yükleniyor...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Kullanıcı Düzenleme Modal'ı -->
        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userModalLabel">Kullanıcı Düzenle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="user-form">
                            <input type="hidden" id="user-id">
                            <div class="mb-3">
                                <label for="first-name" class="form-label">Adı</label>
                                <input type="text" class="form-control" id="first-name" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="last-name" class="form-label">Soyadı</label>
                                <input type="text" class="form-control" id="last-name" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta</label>
                                <input type="email" class="form-control" id="email" readonly>
                            </div>
                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="is-admin">
                                <label class="form-check-label" for="is-admin">Yönetici Yetkisi Ver</label>
                            </div>
                            <div class="modal-footer">
                                                        <button type="button" class="nav-link-text" data-bs-dismiss="modal">Kapat</button>
                        <button type="submit" class="nav-link-text" id="save-user-btn">Kaydet</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-section">
        <div class="container">
            <div class="footer-content">
                <span class="footer-text">© 2025 Alle Rechte vorbehalten. Dies ist eine Beispiel-Website für Übungszwecke vorbereitet. Es ist keine echte Autovermietungs-Website.</span>
                <span class="footer-separator">-</span>
                <a href="#" class="footer-link">Datenschutz</a>
                <span class="footer-separator">-</span>
                <a href="#" class="footer-link">Bedingungen</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/admin/users.js"></script>
</body>
</html>
