<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klarna – Demo Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-white" href="/" style="font-weight:700;font-size:1.6rem;color:#f39c12 !important">AutoWolfXs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Startseite</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/search_results.html">Fahrzeuge</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/about.html">Über uns</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/contact.html">Kontakt</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/register.html">Registrieren</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/login.html">Anmelden</a></li>
        </ul>
        <ul class="navbar-nav" id="auth-links"></ul>
      </div>
    </div>
  </nav>
  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-3">
          <h5 class="mb-3">Klarna – Demo</h5>
          <p class="small text-muted">Dies ist eine Portfolio-Demo. Es wird keine echte Zahlung ausgeführt.</p>
          <div class="mb-3">
            <label class="form-label">E-Mail</label>
            <input id="k-email" class="form-control" placeholder="kunde@example.com" />
          </div>
          <div class="mb-3">
            <label class="form-label">Ratenoption</label>
            <select id="k-plan" class="form-select">
              <option value="sofort">Sofort bezahlen</option>
              <option value="30">In 30 Tagen</option>
              <option value="3">3 Raten</option>
              <option value="12">12 Raten</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Betrag</label>
            <input id="k-amount" class="form-control" readonly />
          </div>
          <div class="text-end">
            <button id="k-pay" class="btn btn-primary">Zahlung bestätigen (Demo)</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const amount = localStorage.getItem('klarna_amount') || '0';
      document.getElementById('k-amount').value = '€' + (parseFloat(amount)||0).toLocaleString('de-DE', { minimumFractionDigits: 2 });
      document.getElementById('k-pay').addEventListener('click', () => {
        alert('Demo: Zahlung wurde simuliert.');
        window.location.href = '/views/review.html';
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
