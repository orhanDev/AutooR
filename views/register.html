<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - TurboMiete</title>
    <link rel="icon" href="/images/turbomiete_logo.png" type="image/png">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">TurboMiete</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation umschalten">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Startseite</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fahrzeuge</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Über uns</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kontakt</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" id="auth-links">
                        <!-- Registrierung/Login/Logout Links werden per JS geladen -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h2 class="text-center mb-4">Registrieren</h2>
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="first-name" class="form-label">Vorname</label>
                            <input type="text" class="form-control" id="first-name" required oninvalid="this.setCustomValidity('Bitte geben Sie Ihren Vornamen ein.')" oninput="this.setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Nachname</label>
                            <input type="text" class="form-control" id="last-name" required oninvalid="this.setCustomValidity('Bitte geben Sie Ihren Nachnamen ein.')" oninput="this.setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-Mail Adresse</label>
                            <input type="email" class="form-control" id="email" required oninvalid="this.setCustomValidity('Bitte geben Sie Ihre E-Mail-Adresse ein.')" oninput="this.setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Passwort</label>
                            <input type="password" class="form-control" id="password" required oninvalid="this.setCustomValidity('Bitte geben Sie Ihr Passwort ein.')" oninput="this.setCustomValidity('')">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="show-password">
                            <label class="form-check-label" for="show-password">Passwort anzeigen</label>
                        </div>
                        <div class="mb-3">
                            <label for="phone-number" class="form-label">Telefonnummer (Optional)</label>
                            <input type="tel" class="form-control" id="phone-number" pattern="^\+49\s\d{3}\s\d{7,12}$" oninvalid="this.setCustomValidity('Bitte geben Sie eine gültige deutsche Telefonnummer ein (z.B. +49 123 4567890).')" oninput="this.setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Adresse (Optional)</label>
                            <textarea class="form-control" id="address" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms-agree" required oninvalid="this.setCustomValidity('Bitte stimmen Sie den Geschäftsbedingungen zu.')" oninput="this.setCustomValidity('')">
                            <label class="form-check-label" for="terms-agree">Ich akzeptiere die Allgemeinen Geschäftsbedingungen und die Datenschutzbestimmungen.</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrieren</button>
                    </form>
                    <p class="text-center mt-3">Haben Sie bereits einen Account? <a href="/views/login.html">Anmelden</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 TurboMiete. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js"></script>
    <script src="/js/auth.js"></script> <!-- auth.js'i register.js'ten sonra ekle -->
</body>
</html>
