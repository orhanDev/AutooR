<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - AutoR</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div id="navbar-container">
            <!-- Navbar JavaScript ile yüklenecek -->
        </div>
    </header>

    <main class="container my-5">
        <div class="card shadow-sm mb-4" style="background: linear-gradient(135deg, #2c3e50, #3b82f6); color:#fff; border:0; border-radius:18px;">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <div class="label" style="opacity:.85;font-size:.9rem">Willkommen</div>
                    <div class="value" style="font-weight:700;font-size:1.05rem">Erstellen Sie Ihr Konto</div>
                </div>
                <i class="bi bi-person-plus" style="font-size:1.6rem;opacity:.9"></i>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h2 class="text-center mb-4">Registrieren</h2>
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="first-name" class="form-label">Vorname</label>
                            <input type="text" class="form-control" id="first-name" required oninvalid="this.setCustomValidity('Bitte geben Sie Ihren Vornamen ein.')" oninput="this.setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Nachname</label>
                            <input type="text" class="form-control" id="last-name" required oninvalid="this.setCustomValidity('Bitte geben Sie Ihren Nachnamen ein.')" oninput="this.setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-Mail Adresse</label>
                            <input type="email" class="form-control" id="email" required oninvalid="this.setCustomValidity('Bitte geben Sie Ihre E-Mail-Adresse ein.')" oninput="this.setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Passwort</label>
                            <input type="password" class="form-control" id="password" required oninvalid="this.setCustomValidity('Bitte geben Sie Ihr Passwort ein.')" oninput="this.setCustomValidity('')">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="show-password">
                            <label class="form-check-label" for="show-password">Passwort anzeigen</label>
                        </div>
                        <div class="mb-3">
                            <label for="phone-number" class="form-label">Telefonnummer (Optional)</label>
                            <input type="tel" class="form-control" id="phone-number" pattern="^\+49\s\d{3}\s\d{7,12}$" oninvalid="this.setCustomValidity('Bitte geben Sie eine gültige deutsche Telefonnummer ein (z.B. +49 123 4567890).')" oninput="this.setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Adresse (Optional)</label>
                            <textarea class="form-control" id="address" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms-agree" required oninvalid="this.setCustomValidity('Bitte stimmen Sie den Geschäftsbedingungen zu.')" oninput="this.setCustomValidity('')">
                            <label class="form-check-label" for="terms-agree">Ich akzeptiere die Allgemeinen Geschäftsbedingungen und die Datenschutzbestimmungen.</label>
                        </div>
                        <button type="submit" class="nav-link-text w-100">Registrieren</button>
                    </form>
                    <p class="text-center mt-3">Haben Sie bereits einen Account? <a href="/views/login.html">Anmelden</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-section">
        <div class="container">
            <div class="footer-content">
                <span class="footer-text">© 2025 Alle Rechte vorbehalten. Dies ist eine Beispiel-Website für Übungszwecke vorbereitet. Es ist keine echte Autovermietungs-Website.</span>
                <span class="footer-separator">-</span>
                <a href="#" class="footer-link">Datenschutz</a>
                <span class="footer-separator">-</span>
                <a href="#" class="footer-link">Bedingungen</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/register.js"></script>
    <script src="/js/auth.js"></script> <!-- auth.js'i register.js'ten sonra ekle -->
</body>
</html>
