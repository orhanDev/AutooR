<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Optionale Extras – Autar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .form-check-input {
      width: 20px !important;
      height: 20px !important;
      margin: 0 !important;
      cursor: pointer;
    }
    .form-check-input:checked {
      background-color: #0d6efd !important;
      border-color: #0d6efd !important;
    }
    .extras-item {
      border: 2px solid #dee2e6;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .extras-item:hover {
      border-color: #0d6efd;
      box-shadow: 0 2px 8px rgba(13, 110, 253, 0.15);
    }
    .extras-item input[type="checkbox"]:checked + .extras-content {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <main class="container my-4">
    <h4 class="mb-3">Optionale Extras</h4>
    <div class="list-group" id="extras-list">
      <div class="extras-item list-group-item d-flex justify-content-between align-items-center p-3">
        <div class="extras-content flex-grow-1">
          <div class="fw-semibold">Vollkaskoschutz (Excess Protection)</div>
          <small class="text-muted">Schutzpaket pro Tag</small>
        </div>
        <div class="d-flex align-items-center gap-3">
          <span class="fw-bold text-primary">€15,00/Tag</span>
          <input class="form-check-input" type="checkbox" value="excess" data-price="15" id="excess-checkbox" />
          <label for="excess-checkbox" class="form-check-label ms-2">Auswählen</label>
        </div>
      </div>
      <div class="extras-item list-group-item d-flex justify-content-between align-items-center p-3">
        <div class="extras-content flex-grow-1">
          <div class="fw-semibold">Pannenhilfe (Roadside)</div>
          <small class="text-muted">Pannenhilfe pro Tag</small>
        </div>
        <div class="d-flex align-items-center gap-3">
          <span class="fw-bold text-primary">€3,00/Tag</span>
          <input class="form-check-input" type="checkbox" value="roadside" data-price="3" id="roadside-checkbox" />
          <label for="roadside-checkbox" class="form-check-label ms-2">Auswählen</label>
        </div>
      </div>
      <div class="extras-item list-group-item d-flex justify-content-between align-items-center p-3">
        <div class="extras-content flex-grow-1">
          <div class="fw-semibold">Navigationsgerät</div>
          <small class="text-muted">Pro Woche (max. 2 Wochen)</small>
        </div>
        <div class="d-flex align-items-center gap-3">
          <span class="fw-bold text-primary">€20,00/Woche</span>
          <input class="form-check-input" type="checkbox" value="nav" data-price="20" data-type="perWeek" id="nav-checkbox" />
          <label for="nav-checkbox" class="form-check-label ms-2">Auswählen</label>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div><strong>Zwischensumme: </strong><span id="extras-total">€0,00</span></div>
      <a href="/views/review.html" id="btn-continue-review" class="btn btn-primary">Weiter zur Übersicht</a>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const days = Number(localStorage.getItem('days') || 1);
      const checkboxes = document.querySelectorAll('#extras-list input[type=checkbox]');
      const totalEl = document.getElementById('extras-total');
      function recalc(){
        let total = 0;
        const selected = [];
        checkboxes.forEach(cb => {
          if(cb.checked){
            const type = cb.dataset.type || 'perDay';
            let price = Number(cb.dataset.price);
            if(type === 'perDay'){ total += price * days; }
            if(type === 'perWeek'){ total += price * Math.ceil(days/7); }
            selected.push({ code: cb.value, price, type });
          }
        });
        totalEl.textContent = `€${total.toLocaleString('de-DE', { minimumFractionDigits: 2 })}`;
        localStorage.setItem('extras_selected', JSON.stringify(selected));
        localStorage.setItem('extras_total', String(total));
      }
      checkboxes.forEach(cb => cb.addEventListener('change', recalc));
      recalc();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>
</body>
</html>
