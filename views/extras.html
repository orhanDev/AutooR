<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Optionale Extras – AutoWolfX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">AutoWolfXs</a>
    </div>
  </nav>
  <main class="container my-4">
    <h4 class="mb-3">Optionale Extras</h4>
    <div class="list-group" id="extras-list">
      <label class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <div class="fw-semibold">Excess Protection</div>
          <small class="text-muted">Schutzpaket pro Tag</small>
        </div>
        <div class="d-flex align-items-center gap-2">
          <span>€25,00/Tag</span>
          <input class="form-check-input" type="checkbox" value="excess" data-price="25" />
        </div>
      </label>
      <label class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <div class="fw-semibold">Roadside Protection</div>
          <small class="text-muted">Pannenhilfe pro Tag</small>
        </div>
        <div class="d-flex align-items-center gap-2">
          <span>€6,00/Tag</span>
          <input class="form-check-input" type="checkbox" value="roadside" data-price="6" />
        </div>
      </label>
      <label class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <div class="fw-semibold">Navigationsgerät</div>
          <small class="text-muted">Pro Woche (max. 2 Wochen)</small>
        </div>
        <div class="d-flex align-items-center gap-2">
          <span>€49,99/Woche</span>
          <input class="form-check-input" type="checkbox" value="nav" data-price="49.99" data-type="perWeek" />
        </div>
      </label>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div><strong>Zwischensumme: </strong><span id="extras-total">€0,00</span></div>
      <a href="/views/review.html" id="btn-continue-review" class="btn btn-primary">Weiter zur Übersicht</a>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const days = Number(localStorage.getItem('days') || 1);
      const checkboxes = document.querySelectorAll('#extras-list input[type=checkbox]');
      const totalEl = document.getElementById('extras-total');
      function recalc(){
        let total = 0;
        const selected = [];
        checkboxes.forEach(cb => {
          if(cb.checked){
            const type = cb.dataset.type || 'perDay';
            let price = Number(cb.dataset.price);
            if(type === 'perDay'){ total += price * days; }
            if(type === 'perWeek'){ total += price * Math.ceil(days/7); }
            selected.push({ code: cb.value, price, type });
          }
        });
        totalEl.textContent = `€${total.toLocaleString('de-DE', { minimumFractionDigits: 2 })}`;
        localStorage.setItem('extras_selected', JSON.stringify(selected));
        localStorage.setItem('extras_total', String(total));
      }
      checkboxes.forEach(cb => cb.addEventListener('change', recalc));
      recalc();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
