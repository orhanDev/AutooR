<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Passwort festlegen - AutooR</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Navbar CSS -->
    <link href="/css/navbar.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #000000;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        #navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
            background-color: #ffffff;
        }
        
        .reset-password-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
            padding-top: 100px;
        }
        
        .reset-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .reset-password-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #000000;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .reset-password-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #000000;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #ffffff;
            color: #000000;
        }
        
        #password {
            padding-right: 220px;
        }
        
        .password-toggle-btn {
            position: absolute;
            right: 180px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 10;
            transition: color 0.3s ease;
        }
        
        .password-toggle-btn:hover {
            color: #ffc107;
        }
        
        @media (max-width: 576px) {
            #password {
                padding-right: 180px;
            }
            
            .password-toggle-btn {
                right: 120px;
            }
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }
        
        .form-control.is-invalid {
            border-color: #dc3545 !important;
            border-width: 2px !important;
            background-color: #fff5f5 !important;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.25) !important;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .form-control.is-valid {
            border-color: #28a745 !important;
            background-color: #f0fff4;
        }
        
        .invalid-feedback {
            display: none;
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-weight: 500;
            padding: 0.5rem;
            background-color: #fff5f5;
            border-left: 3px solid #dc3545;
            border-radius: 4px;
        }
        
        .form-control.is-invalid ~ .invalid-feedback {
            display: block !important;
        }
        
        .password-requirements {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #495057;
        }
        
        .password-requirements h6 {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #000000;
        }
        
        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .password-requirements li {
            padding: 0.25rem 0;
            display: flex;
            align-items: center;
        }
        
        .password-requirements li i {
            margin-right: 0.5rem;
            font-size: 0.75rem;
            width: 16px;
        }
        
        .password-requirements li.valid {
            color: #28a745;
        }
        
        .password-requirements li.invalid {
            color: #6c757d;
        }
        
        .btn-submit {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background-color: #ffc107;
            color: #000000;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-submit:hover {
            background-color: #e0a800;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-submit:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            margin-bottom: 1.5rem;
            border-radius: 6px;
        }
        
        @media (max-width: 768px) {
            .reset-password-container {
                padding-top: 80px;
            }
            
            .reset-password-card {
                padding: 1.5rem;
            }
            
            .reset-password-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container">
        <!-- Navbar JavaScript ile yüklenecek -->
    </div>

    <!-- Reset Password Container -->
    <div class="reset-password-container">
        <div class="reset-password-header">
            <h1>Neues Passwort festlegen</h1>
        </div>
        
        <div class="reset-password-card">
            <div id="alert-container"></div>
            
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="password" class="form-label">
                        Neues Passwort<span style="color: #dc3545;">*</span>
                    </label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password"
                            required
                            autocomplete="new-password"
                        >
                        <button 
                            type="button" 
                            class="password-toggle-btn" 
                            id="password-toggle-btn"
                            title="Passwort anzeigen/verbergen"
                        >
                            <i class="bi bi-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback"></div>
                    
                    <!-- Password Requirements -->
                    <div class="password-requirements" id="password-requirements">
                        <h6>Passwort-Anforderungen:</h6>
                        <ul>
                            <li id="req-length" class="invalid">
                                <i class="bi bi-circle"></i>
                                Eine Länge zwischen 10 und 40 Zeichen.
                            </li>
                            <li id="req-lowercase" class="invalid">
                                <i class="bi bi-circle"></i>
                                Mindestens einen Kleinbuchstaben (a-z).
                            </li>
                            <li id="req-uppercase" class="invalid">
                                <i class="bi bi-circle"></i>
                                Mindestens einen Großbuchstaben (A-Z).
                            </li>
                            <li id="req-number" class="invalid">
                                <i class="bi bi-circle"></i>
                                Mindestens eine Zahl (0-9).
                            </li>
                            <li id="req-special" class="invalid">
                                <i class="bi bi-circle"></i>
                                Mindestens eines der folgenden Sonderzeichen: - . / ' , ; & @ # * ) ( _ + : " ~
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">
                        Passwort bestätigen<span style="color: #dc3545;">*</span>
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="confirm-password" 
                        name="confirm_password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="invalid-feedback"></div>
                </div>
                
                <button type="submit" class="btn-submit" id="submit-btn">
                    Passwort zurücksetzen
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navbar JS -->
    <script src="/js/navbar.js"></script>
    <!-- Custom JS -->
    <script src="/js/reset-password.js"></script>
</body>
</html>
