<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - Araba Kiralama Sitesi</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div id="navbar-container">
            <!-- Navbar JavaScript ile yüklenecek -->
        </div>
    </header>

    <main class="container my-5">
        <div class="card shadow-sm mb-4" style="background: linear-gradient(135deg, #2c3e50, #3b82f6); color:#fff; border:0; border-radius:18px;">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-8">
                        <div class="label" style="opacity:.85;font-size:.9rem">Benutzer</div>
                        <div class="value" id="summary-user" style="font-weight:700;font-size:1.05rem">—</div>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <div class="label" style="opacity:.85;font-size:.9rem">Mitglied seit</div>
                        <div class="value" id="summary-since" style="font-weight:700;font-size:1.05rem">—</div>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="mb-4">Profilim</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm mb-4">
                    <h4 class="card-title">Kullanıcı Bilgileri</h4>
                    <p><strong>Ad:</strong> <span id="user-first-name"></span></p>
                    <p><strong>Soyad:</strong> <span id="user-last-name"></span></p>
                    <p><strong>E-posta:</strong> <span id="user-email"></span></p>
                    <p><strong>Telefon:</strong> <span id="user-phone-number"></span></p>
                    <p><strong>Adres:</strong> <span id="user-address"></span></p>
                    <p><strong>Kayıt Tarihi:</strong> <span id="user-created-at"></span></p>
                    <p><strong>Yönetici:</strong> <span id="user-is-admin"></span></p>
                    <button class="btn btn-secondary mt-3">Bilgileri Düzenle (Yapım Aşamasında)</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h4 class="card-title">Geçmiş Rezervasyonlarım</h4>
                    <div id="user-reservations">
                        <p class="text-muted">Rezervasyonlar yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card p-4 shadow-sm">
                    <h4 class="card-title">Ödeme Yöntemleri</h4>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <h6>Kart</h6>
                            <input id="pay-card-holder" class="form-control mb-2" placeholder="Kart Sahibi" />
                            <input id="pay-card-number" class="form-control mb-2" placeholder="Kart Numarası" />
                            <input id="pay-card-exp" class="form-control mb-2" placeholder="SKT (MM/YY)" />
                        </div>
                        <div class="col-md-4">
                            <h6>PayPal</h6>
                            <input id="pay-paypal-email" class="form-control mb-2" placeholder="PayPal E-posta" />
                        </div>
                        <div class="col-md-4">
                            <h6>Klarna</h6>
                            <input id="pay-klarna-id" class="form-control mb-2" placeholder="Klarna Müşteri ID" />
                        </div>
                    </div>
                    <div class="text-end mt-3">
                        <button id="btn-save-payments" class="btn btn-primary">Kaydet</button>
                    </div>
                    <div id="save-status" class="small text-muted mt-2"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 Araba Kiralama Sitesi. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/auth.js"></script> <!-- auth.js'i diğer scriptlerden önce yükle -->
    <script src="/js/profile.js"></script>
</body>
</html>
